<div *ngIf="cartItem.length === 0" class="alert alert-info">Your Cart is Empty</div>

<ul *ngIf="cartItem.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItem">
    <app-cart-item [cartItem]="item"></app-cart-item>
    <!-- <span *ngIf="cartItem.length != 0" class="fa fa-trash float-right"></span> -->
  </li>
  <li class="list-group-item active">
    <strong>Total </strong>{{cartTotal | currency:'INR'}}
    <button class="btn btn-primary float-right" (click)="clrCart()"> Clear Cart</button>
  </li>
</ul>
